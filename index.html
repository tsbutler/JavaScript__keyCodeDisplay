<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keyCode Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="key"></div>

<script>
  addEventListener('keydown', function(e){
    document.getElementById('key').innerHTML = `${e.keyCode}`;
  });
  

</script>


</body>
</html>
