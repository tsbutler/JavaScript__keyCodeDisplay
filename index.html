<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>keyCode Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="key"></div>

<script>
  
  function displayKeyCode(e){
    document.getElementById('key').innerHTML = `${e.keyCode}`;
  }

  addEventListener('keydown', displayKeyCode);
  

</script>


</body>
</html>
